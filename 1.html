<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Hello World!</h1>
    <button id="colorChange">Color Change</button>
    <script>
        const color_array = ["red", "blue", "green", "pink", "yellow", "tomato"];
        const color_button = document.querySelector("#colorChange");
        const change_color = () => {
            document.body.style.backgroundColor = color_array[Math.floor((Math.random() * 6))]
        }
        color_button.addEventListener("click", change_color);
    </script>
</body>
</html>
